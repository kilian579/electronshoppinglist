<!DOCTYPE html>
<html>
<head>
  <title>ShoppingList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    const electron = require('electron'); //Access to all electron functions
    const {ipcRenderer} = electron; //Send messages to main using ipcRenderer
    function createAddWindow(){
      //Call this function to send an "window:add" message to main
      ipcRenderer.send('window:add', null);
    }
  </script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <button id="attach" class="btn-floating btn-large waves-effect waves-light red" type="submit" onclick="createAddWindow()"><i class="material-icons">attach_file</i></button>
      <a class="brand-logo center">Shopping List</a>   
    </div>
  </nav>

    <label>
      <input type="checkbox" class="filled-in" checked="checked" />
      <span></span>
    </label>

  <ul></ul>

  <script>
    const path = require('path');
    const url = require('url');
    
    const ul = document.querySelector('ul');


    ipcRenderer.on('item:add', function(e, item){
      ul.className = 'collection';
      const li = document.createElement('li');
      li.className = 'collection-item';

      lab = document.createElement('label');
      i = document.createElement('input');
      i.setAttribute('class','filled-in');
      i.setAttribute('type','checkbox');
      i.setAttribute('checked','checked');
      s = document.createElement('span');

      i.appendChild(s);
      lab.appendChild(i);
      

      const itemText = document.createTextNode(item);
      console.log(lab);
      console.log(itemText);
      li.appendChild(itemText);
      li.appendChild(lab);
      ul.appendChild(li);
    });

    

    ipcRenderer.on('item:clear', function(){
      ul.className = '';
      ul.innerHTML = '';
    });

    ul.addEventListener('dblclick', removeItem);


    function removeItem(e){
      event.target.remove();
      if(ul.children.length == 0){
      }
    }
  
  </script>
</body>
</html>
